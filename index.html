<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What Are You Wearing?</title>
    <link rel = "stylesheet" type = "text/css" href = "main.css">
</head>

<body>
    <header>
        <div class = "header">
            <div class = "header-img-and-title">
                <img src="https://cdn.shopify.com/s/files/1/0880/6156/files/Savannah-Hayes-Collection-01_7bdb6e9b-7b91-4b5e-8f77-3c52501f45ed.jpg?v=1567362182"
                alt="Rolls of fabric">
            </div>    
            <div class = "header-img-and-title title">
                <h1> What Are You Wearing? </h1>
                <h2> Fashion, Fiber, and the Environment </h2>
            </div>
        </div> 
    </header>

    <main>
        <!-- Start Page: this is what the user sees when they first navigate to the app -->
        <div class = "start-page js-start-page"> 
            <h3> How much do you know about the fiber in your clothes?</h3>
            <p>Test your knowledge with this ten-question quiz.  Ready to go?  Press 'start' to begin.</p>
            <button type="button" class="button">Start</button>
        </div>

        <!-- Question / Answer Page: these are the quiz questions and answers the user navigates through -->
        <div class = "score-keeper js-score-keeper"> <p>Score Keeper</p> </div>
        <div class = "question-and-answer">

            <!-- Question Page -->
            <div class = "question js-question"></div>
            <div class = "option js-option"> 
                <button type="button" class="button"> Submit </button>
            </div>

            <!-- Answer Page -->
            <div class = "answer js-answer">
                <button type="button" class="button"> Next </button>
            </div>

        <!-- End Page     -->
        <div class = "end">
            <h3>Your Score</h3>
            <p>Your score was 5/10.  Want to retake the quiz?  Press 'retake' to begin.</p>
            <button type="button" class="button"> Retake </button>
        </div>
    </main>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
